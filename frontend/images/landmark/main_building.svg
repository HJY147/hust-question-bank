<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- 主教学楼插画 -->
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CCCCCC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="200" height="120" fill="#87CEEB"/>
  
  <!-- 主楼建筑 -->
  <rect x="50" y="40" width="100" height="70" fill="url(#buildingGradient)" stroke="#005AA7" stroke-width="2"/>
  
  <!-- 屋顶 -->
  <polygon points="45,40 100,15 155,40" fill="#D62612"/>
  
  <!-- 窗户 -->
  <rect x="65" y="55" width="15" height="15" fill="#87CEEB"/>
  <rect x="93" y="55" width="15" height="15" fill="#87CEEB"/>
  <rect x="120" y="55" width="15" height="15" fill="#87CEEB"/>
  
  <rect x="65" y="80" width="15" height="15" fill="#87CEEB"/>
  <rect x="93" y="80" width="15" height="15" fill="#87CEEB"/>
  <rect x="120" y="80" width="15" height="15" fill="#87CEEB"/>
  
  <!-- 大门 -->
  <rect x="88" y="95" width="24" height="15" fill="#8B4513"/>
  
  <!-- 草地 -->
  <rect y="110" width="200" height="10" fill="#90EE90"/>
  
  <!-- 标题 -->
  <text x="100" y="15" font-family="Microsoft YaHei" font-size="10" font-weight="bold" 
        fill="#005AA7" text-anchor="middle">主教学楼</text>
</svg>
