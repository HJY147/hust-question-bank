<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- 梧桐大道插画 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F7FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#999999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 天空 -->
  <rect width="200" height="60" fill="url(#skyGradient)"/>
  
  <!-- 地面 -->
  <rect y="60" width="200" height="60" fill="#90EE90"/>
  
  <!-- 道路 -->
  <path d="M 80 120 L 70 60 L 130 60 L 120 120 Z" fill="url(#roadGradient)"/>
  
  <!-- 梧桐树（左） -->
  <ellipse cx="30" cy="40" rx="25" ry="30" fill="#228B22" opacity="0.7"/>
  <rect x="27" y="40" width="6" height="30" fill="#8B4513"/>
  
  <!-- 梧桐树（右） -->
  <ellipse cx="170" cy="40" rx="25" ry="30" fill="#228B22" opacity="0.7"/>
  <rect x="167" y="40" width="6" height="30" fill="#8B4513"/>
  
  <!-- 梧桐树（远景） -->
  <ellipse cx="100" cy="30" rx="15" ry="20" fill="#2E8B57" opacity="0.5"/>
  <rect x="98" y="30" width="4" height="20" fill="#8B4513"/>
  
  <!-- 华科标识 -->
  <text x="100" y="95" font-family="Microsoft YaHei" font-size="14" font-weight="bold" 
        fill="#005AA7" text-anchor="middle">梧桐大道</text>
</svg>
