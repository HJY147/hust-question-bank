<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 华科校徽简化版 - 临时占位符 -->
  <defs>
    <linearGradient id="hustBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#005AA7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圆 -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#hustBlue)" stroke-width="3"/>
  
  <!-- HUST字母 -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="url(#hustBlue)" text-anchor="middle">HUST</text>
  
  <!-- 华科 -->
  <text x="50" y="65" font-family="Microsoft YaHei, SimHei" font-size="16" font-weight="bold" 
        fill="#D62612" text-anchor="middle">华科</text>
  
  <!-- 装饰线 -->
  <line x1="20" y1="48" x2="80" y2="48" stroke="url(#hustBlue)" stroke-width="2"/>
</svg>
