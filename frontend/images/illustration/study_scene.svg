<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- 图书馆学习场景 -->
  <defs>
    <linearGradient id="deskGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0826D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="200" height="120" fill="#F5F7FA"/>
  
  <!-- 书架 -->
  <rect x="10" y="20" width="30" height="80" fill="#8B4513"/>
  <line x1="10" y1="40" x2="40" y2="40" stroke="#654321" stroke-width="2"/>
  <line x1="10" y1="60" x2="40" y2="60" stroke="#654321" stroke-width="2"/>
  <line x1="10" y1="80" x2="40" y2="80" stroke="#654321" stroke-width="2"/>
  
  <!-- 书桌 -->
  <rect x="60" y="70" width="80" height="10" fill="url(#deskGradient)"/>
  <rect x="65" y="80" width="5" height="30" fill="#654321"/>
  <rect x="130" y="80" width="5" height="30" fill="#654321"/>
  
  <!-- 书本 -->
  <rect x="70" y="60" width="15" height="10" fill="#005AA7"/>
  <rect x="90" y="60" width="15" height="10" fill="#D62612"/>
  <rect x="110" y="60" width="15" height="10" fill="#FFC107"/>
  
  <!-- 笔记本电脑 -->
  <rect x="75" y="65" width="40" height="3" fill="#333333"/>
  <rect x="80" y="50" width="30" height="20" fill="#666666" stroke="#333333" stroke-width="1"/>
  
  <!-- 台灯 -->
  <line x1="125" y1="70" x2="125" y2="50" stroke="#333333" stroke-width="2"/>
  <ellipse cx="125" cy="48" rx="8" ry="5" fill="#FFC107"/>
  
  <!-- 窗户 -->
  <rect x="160" y="20" width="30" height="40" fill="#87CEEB" stroke="#005AA7" stroke-width="2"/>
  <line x1="175" y1="20" x2="175" y2="60" stroke="#005AA7" stroke-width="1"/>
  <line x1="160" y1="40" x2="190" y2="40" stroke="#005AA7" stroke-width="1"/>
  
  <!-- 标题 -->
  <text x="100" y="115" font-family="Microsoft YaHei" font-size="10" font-weight="bold" 
        fill="#005AA7" text-anchor="middle">图书馆学习</text>
</svg>
